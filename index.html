<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-theme.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="row">
            <form>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-12">
                            <input type="text" class="form-control" name="screen" id="screen" placeholder="0">
                        </div>
                    </div>
                </div>
            </form>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <button id="one" class="btn btn-default btn-lg button_number">1</button>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <button id="two" class="btn btn-default btn-lg button_number">2</button>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <button id="three" class="btn btn-default btn-lg button_number">3</button>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <button id="four" class="btn btn-default btn-lg button_number">4</button>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <button id="five" class="btn btn-default btn-lg button_number">5</button>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <button id="six" class="btn btn-default btn-lg button_number">6</button>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <button id="seven" class="btn btn-default btn-lg button_number">7</button>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <button id="eight" class="btn btn-default btn-lg button_number">8</button>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <button id="nine" class="btn btn-default btn-lg button_number">9</button>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <button id="zero" class="btn btn-default btn-lg button_number">0</button>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <button id="decimal" class="btn btn-default btn-lg button_number">.</button>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <button id="clear" class="btn btn-default btn-lg button_number">AC</button>
            </div>
            
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <button id="division" class="btn btn-danger btn-lg button_number">/</button>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <button id="multiplication" class="btn btn-danger btn-lg button_number">x</button>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <button id="subtraction" class="btn btn-danger btn-lg button_number">-</button>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <button id="addition" class="btn btn-danger btn-lg button_number">+</button>
            </div>
            <div class="col-lg-12">
                    <button id="equal" class="btn btn-danger btn-lg button_number">=</button>
            </div>
            
            

           
        </div>
    </div>




<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<script src="main.js"></script>    
</body>
</html>
